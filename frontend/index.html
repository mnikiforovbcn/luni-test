<!DOCTYPE html>
<html>
<head>
    <title>Luni</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Luni Chat Application</h1>
    <p>Welcome to the Luni chat application. Please register or login to start chatting.</p>
    <img src="{{ url_for('static', filename='luni_1.png') }}" alt="Luni">
    <div id="register">
    <h2>Register / Login</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button class="btn" onclick="register()">Register</button>
        <button class="btn" onclick="login()">Login</button>
    </div>

    <hr>
    <div id="chat_container" style="display:none;">
        <h2>Chat</h2>
        <div id="chat"></div>
        <input id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
    <button class="btn exit-btn">Хватит</button>
    <script src="/scripts/app.js"></script>
</body>
</html>
