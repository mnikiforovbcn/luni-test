<!DOCTYPE html>
<html>
<head>
    <title>Luni</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- <img src="{{ url_for('static', filename='luni_1.png') }}" alt="Luni"> -->
    <div id="register_container">
    <h1>Привет, я Луни.<br>Расскажи о себе</h1>
    
        <input id="username" placeholder="Имя">
        <input id="age" placeholder="Возраст">
        <input id="gender" placeholder="Пол">
        <input id="tgUserId" type="hidden">
        <input id="tgUserName" type="hidden">
        <button class="btn" onclick="register()">Создать аккаунт</button>
    </div>

    <hr>
    <div id="chat_container" style="display:none;">
        <h2>Chat</h2>
        <div id="chat"></div>
        <input id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
    <!-- <button class="btn exit-btn">Хватит</button> -->
    <script src="/scripts/app.js"></script>
</body>
</html>
